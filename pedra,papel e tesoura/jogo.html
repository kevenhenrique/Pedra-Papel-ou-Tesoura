<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pedra papel  tesoura</h1>
    </header>
    <div class ="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="resultado">
        <p>Papel cobre pedra.Você ganhou!</p>
    </div>
    <div class="chances">
        <div class="chance" id="pedra">
            <img src="https://dustein.com.br/ppt-duda/midia/botao-pedra.png" alt="">
        </div>
        <div class="chance" id="papel">
            <img src="https://dustein.com.br/ppt-duda/midia/botao-papel.png" alt="">
        </div>
        <div class="chance" id="tesoura">
            <img src="https://dustein.com.br/ppt-duda/midia/botao-tesoura.png" alt="">
        </div>
    </div>

    <p id="alerta">Faça a sua escolha</p>
    <script src="script.js"></script>
</body>
</html>
